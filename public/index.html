<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LingSync - 实时语音识别</title>

    <!-- Favicon配置 -->
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon.png?v=1">
    <link rel="icon" type="image/x-icon" href="/favicon.ico?v=1">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 800px;
            width: 100%;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #667eea;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 1.1em;
        }

        .status-bar {
            display: flex;
            justify-content: space-around;
            margin-bottom: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .status-item {
            text-align: center;
        }

        .status-label {
            font-size: 0.9em;
            color: #666;
            margin-bottom: 5px;
        }

        .status-value {
            font-size: 1.2em;
            font-weight: bold;
            padding: 5px 15px;
            border-radius: 20px;
            display: inline-block;
        }

        .status-value.connected {
            background: #d4edda;
            color: #155724;
        }

        .status-value.disconnected {
            background: #f8d7da;
            color: #721c24;
        }

        .status-value.recording {
            background: #fff3cd;
            color: #856404;
            animation: pulse 1.5s infinite;
        }

        .status-value.idle {
            background: #e2e3e5;
            color: #383d41;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.6;
            }
        }

        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-bottom: 30px;
        }

        .btn {
            padding: 15px 40px;
            font-size: 1.1em;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        #startRecordingBtn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        #stopRecordingBtn {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }

        .transcript-section {
            margin-top: 30px;
        }

        .transcript-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .transcript-header h2 {
            color: #333;
            font-size: 1.5em;
        }

        #clearTranscriptBtn {
            padding: 8px 20px;
            font-size: 0.9em;
            background: #6c757d;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        #clearTranscriptBtn:hover {
            background: #5a6268;
        }

        #transcriptOutput {
            min-height: 200px;
            max-height: 400px;
            overflow-y: auto;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            border: 2px solid #e9ecef;
            font-size: 1.1em;
            line-height: 1.8;
            color: #333;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        #transcriptOutput:empty::before {
            content: "实时字幕将在这里显示...";
            color: #adb5bd;
            font-style: italic;
        }

        .transcript-line {
            margin-bottom: 10px;
            padding: 10px;
            background: white;
            border-radius: 5px;
            border-left: 4px solid #667eea;
        }

        .transcript-line.final {
            border-left-color: #28a745;
        }

        .transcript-timestamp {
            font-size: 0.8em;
            color: #6c757d;
            margin-right: 10px;
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            border: 1px solid #f5c6cb;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .info-message {
            background: #d1ecf1;
            color: #0c5460;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            border: 1px solid #bee5eb;
        }

        /* 响应式设计 */
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            .header h1 {
                font-size: 2em;
            }

            .controls {
                flex-direction: column;
            }

            .btn {
                width: 100%;
            }

            .status-bar {
                flex-direction: column;
                gap: 15px;
            }
        }

        /* 滚动条美化 */
        #transcriptOutput::-webkit-scrollbar {
            width: 8px;
        }

        #transcriptOutput::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }

        #transcriptOutput::-webkit-scrollbar-thumb {
            background: #667eea;
            border-radius: 10px;
        }

        #transcriptOutput::-webkit-scrollbar-thumb:hover {
            background: #764ba2;
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- 头部 -->
        <div class="header">
            <h1>🎙️ LingSync</h1>
            <p>实时语音识别系统</p>
        </div>

        <!-- 错误提示 -->
        <div id="errorMessage" class="error-message"></div>

        <!-- 信息提示 -->
        <div class="info-message">
            💡 <strong>使用提示：</strong>点击"开始录音"按钮，授权麦克风权限后即可开始实时语音识别
        </div>

        <!-- 状态栏 -->
        <div class="status-bar">
            <div class="status-item">
                <div class="status-label">WebSocket状态</div>
                <div id="wsStatus" class="status-value disconnected">未连接</div>
            </div>
            <div class="status-item">
                <div class="status-label">录音状态</div>
                <div id="recordStatus" class="status-value idle">待机中</div>
            </div>
            <div class="status-item">
                <div class="status-label">麦克风状态</div>
                <div id="micStatus" class="status-value disconnected">未授权</div>
            </div>
        </div>

        <!-- 控制按钮 -->
        <div class="controls">
            <button id="startRecordingBtn" class="btn">
                🎤 开始录音
            </button>
            <button id="stopRecordingBtn" class="btn" disabled>
                ⏹️ 停止录音
            </button>
        </div>

        <!-- 字幕输出区域 -->
        <div class="transcript-section">
            <div class="transcript-header">
                <h2>📝 实时字幕</h2>
                <button id="clearTranscriptBtn">清空字幕</button>
            </div>
            <div id="transcriptOutput"></div>
        </div>
    </div>

    <!-- 引入主脚本 -->
    <script src="/script.js"></script>
</body>

</html>
