<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LingSync</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main-container">
        <h1>LingSync</h1>

        <div class="audio-input-section">
            <!-- 音频输入源区域的具体内容可以后续添加 -->
        </div>

        <button id="start-button">开始录音</button>

        <div id="translation-output">
            <!-- 俄语到中文的翻译结果将显示在这里 -->
        </div>

        <div id="synthesis-output">
            <!-- 中文到俄语的翻译结果将显示在这里 -->
        </div>

        <button id="play-button">播放翻译</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
